<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="icon" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap">
</head>
<body>
    <div class="pomodoro">
        <div class="container">
            <div class="sections">
                <div class="section-1">
                    <div>
                        <img src="./img/logo.svg" alt="logo">
                    </div>
    
                    <div class="pomodoro-control">
                        <button class="pomodoro active">Pomodoro</button>
                        <button class="short-break">short break</button>
                        <button class="long-break">long break</button>
                    </div>
    
                    <div class="pomodoro-count">
                        <svg viewbox="0 0 36 36" class="circular-chart">
                            <path class="circle"
                                stroke-dasharray="100, 100"
                                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                            />
                            <text x="18" y="20.35" class="count">
                                Go
                            </text>
                            <text x="18" y="26.35" class="pause">PAUSE</text>
                        </svg>
                    </div>
    
                    <div class="setting">
                        <img class="open-setting" src="./img/icon-settings.svg" alt="setting">
                    </div>
                </div>


                <div class="section-2">
                    <div class="setting-head">
                        <h2>Settings</h2>
                        <img class="close-setting" src="./img/icon-close.svg" alt="close">
                    </div>
                    <hr>
                    <div class="setting-time">
                        <h3>TIME (MINUTES)</h3>
                        <div class="all-input-number">
                            <div>
                                <label for="pomodoro-num">pomodoro</label>
                                <input type="number" name="pomodoro" class="pomodoro-num" value="25" min="1">
                            </div>
                            <div>
                                <label for="short-num">short break</label>
                                <input type="number" name="short-break" class="short-num" value="5" min="1">
                            </div>
                            <div>
                                <label for="long-num">long break</label>
                                <input type="number" name="long-break" class="long-num" value="15" min="1">
                            </div>
                        </div>
                    </div>

                    <div class="setting-font">
                        <h3>FONT</h3>
                        <div>
                            <span class="active" data-font="'sans-serif'">Aa</span>
                            <span data-font="'Kumbh Sans'">Aa</span>
                        </div>
                    </div>

                    <div class="setting-color">
                        <h3>COLOR</h3>
                        <div>
                            <span data-color="#f87070"><img src="./img/ckeck.svg" alt="check"></span>
                            <span data-color="#70f3f8"></span>
                            <span data-color="#d881f8"></span>
                        </div>
                    </div>
                    
                    <button class="apply">AppLY</button>
                </div>


                <div class="section-3">
                    <h1>Start Pomodoro</h1>
                    <h1 style="color: white; font-size: 20px;"><span class="rest-pomodoro" style="color: white;">4</span> Pomodoros until long break</h1>
                </div>

                <div class="section-4">
                    <button class="start">
                        Start
                    </button>
                </div>

            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
        Coded by <a href="https://github.com/ahmedelsangek" target="_blank">Ahmed Magdy</a>
    </div>

    <audio class="time-finished" src="./audio/finished.mp3" preload="auto"></audio>
    <audio class="click" src="./audio/click.wav" preload="auto"></audio>
    
    <script src="./js/main.js"></script>
</body>
</html>
